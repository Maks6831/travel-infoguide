<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a499fd8bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center">
            <i class="fa-solid fa-suitcase fa-5x text-info"></i>
            <h1 class="mb-0 w-100 text-center text-white    "> Get Ready</h1>
            <p class="jumbotron-p text-center text-info">The information you need to plan your travels</p>
            <p class="jumbotron-p text-center text-info">Search for a city below</p>
        </div>
    </div>

    <div class="input-group">
        <input type="search" id="search-input" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />

       <button type="button" class="btn btn-outline-primary" id="search">search</button>
    </div>

    <!--search history-->
    <div class="btn" id="search-history"></div>
    <!--dynamically created buttons for search history-->
    </div>

    <div class="wrapper">
        <h1>Results</h1>

        <header id="resultsHeader" class="row"></header>

        <div class="row">
            <div id="info-carousel"></div>
        </div>

        <div class="row">Info about place </div>



        <div class="row" id="hotel-info"> Hotel Info </div>



        <div class="row" id="news-info"> Local News </div>


        <div class="row">Local News</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
