<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a499fd8bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron-fluid mb-4">
    <div class="p-5 text-center bg-image rounded-3 jumbotron-background" style="
        background-image: url('./assets/img/charlotte-noelle-98WPMlTl5xo-unsplash.jpg');
        height: 500px;
      ">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <i class="fa-solid fa-suitcase fa-5x text-info"></i>
                    <h1 class="mb-3">Get Ready</h1>
                    <h4 class="mb-3">The information you need to plan your travels</h4>
                    <h4 class="jumbotron-p text-center text-info">Search for a city below</h4>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Jumbotron -->
    

    <div class="input-group">
        <input type="search" id="search-input" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />

        <button type="button" class="btn btn-outline-primary" id="search">search</button>
    </div>

    <!--search history-->
    <h5 class="text-center">Your recent searches</h5>
    <div class="btn d-flex flex-wrap justify-content-around " id="search-history"></div>
    <!--dynamically created buttons for search history-->
    </div>

    <div class="wrapper">
        <h1>Results</h1>

        <header id="resultsHeader" class="row"></header>

        <div class="row">
            <div id="info-carousel"></div>
        </div>

        <div class="row">Info about place </div>



        <div class="row" id="hotel-info"> Hotel Info </div>



        <div class="row" id="news-info"> Local News </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
